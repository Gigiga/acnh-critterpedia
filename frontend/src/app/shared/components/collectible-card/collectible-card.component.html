<mat-card class="card">
  <mat-card-header>
    <div
      mat-card-avatar
      class="header-image"
      [style]="'background-image: url(' + collectible.image + ')'"
    ></div>
    <mat-card-title>{{ collectible.name | translate }}</mat-card-title>
    <mat-card-subtitle
    >
      <app-selling-price [price]="collectible.price"></app-selling-price
      >
    </mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="image" alt="{{ collectible.name | translate }}"/>
  <mat-card-content *ngIf="additionalContent.length">
    <div *ngFor="let additionalItem of additionalContent">
      {{ additionalItem.title | translate }}:&nbsp;{{
      additionalItem.value | translate
      }}
    </div>
  </mat-card-content>
  <mat-card-actions>
    <mat-checkbox
      [checked]="collected"
      (change)="toggleCollected($event.checked)"
    >{{ "Collected" | translate }}
    </mat-checkbox
    >
    <mat-checkbox
      [checked]="donated"
      (change)="toggleDonated($event.checked)"
    >{{ "Donated" | translate }}
    </mat-checkbox
    >
  </mat-card-actions>
</mat-card>
