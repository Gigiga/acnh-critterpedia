<app-loading-spinner *ngIf="loading"></app-loading-spinner>
<div *ngIf="!loading && item as bug" class="details">
  <app-collectible-card [collectible]="bug" [image]="image"
                        [additionalContent]="additionalContent"></app-collectible-card>
  <app-catch-time-details [catchTime]="bug.catchTime"></app-catch-time-details>
</div>
