<app-loading-spinner *ngIf="loading"></app-loading-spinner>
<div *ngIf="!loading && item as fish" class="details">
  <app-collectible-card [collectible]="fish" [image]="image"
                        [additionalContent]="additionalContent"></app-collectible-card>
  <app-catch-time-details [catchTime]="fish.catchTime"></app-catch-time-details>
</div>
